          <!-- Contact box -->

            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">
                <h1>Contact</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <form class="contact">
                  <div class="form-group">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput2">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="Message">Message:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>
                  <div>
                    <button type="button" class="btn btn-info">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-12 col-lg-12">

              </div>
            </div>
            <div class="row contact-buttons">

              <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="button-container">
                  <button onclick="window.location.href='https://github.com/ajm5099'" target="_blank"
                type="button" class="btn btn-info portfolio-link-btn">Github</button>
                </div>
              </div>

              <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="button-container">
                  <button onclick="window.location.href='https://www.linkedin.com/in/alex-milroy-043aa07/'" target="_blank"

                </div>
